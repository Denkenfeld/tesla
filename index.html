<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Stupsi's Tesla Games</title>
    
    <!-- Retro Fonts laden -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Monoton&family=Poppins:wght@600&display=swap');

        * {
            box-sizing: border-box;
            user-select: none; /* Verhindert das Markieren beim Antippen */
            -webkit-tap-highlight-color: transparent; /* Verhindert das blaue Flackern auf Touchscreens */
        }

        body {
            margin: 0;
            padding: 30px 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: 'Poppins', sans-serif;
            overflow-x: hidden;
            
            /* Bunter, verwaschener und animierter Hintergrund */
            background: linear-gradient(45deg, #1a0b2e, #4b0082, #ff007f, #00ced1, #1a0b2e);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            color: white;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Bunte, leuchtende Retro-Neon-√úberschrift */
        h1 {
            font-family: 'Monoton', cursive;
            font-size: clamp(2rem, 6vw, 4.5rem);
            text-align: center;
            margin-bottom: 50px;
            color: #fff;
            text-shadow:
                0 0 5px #fff,
                0 0 10px #fff,
                0 0 20px #ff00ff,
                0 0 40px #00ffff,
                0 0 80px #ff00ff;
            animation: neonFlicker 2s infinite alternate;
        }

        @keyframes neonFlicker {
            0%, 100% { text-shadow: 0 0 5px #fff, 0 0 10px #fff, 0 0 20px #ff00ff, 0 0 40px #00ffff, 0 0 80px #ff00ff; }
            50% { text-shadow: 0 0 2px #fff, 0 0 5px #fff, 0 0 10px #ff00ff, 0 0 20px #00ffff, 0 0 40px #ff00ff; }
        }

        /* Touch-freundliches Grid f√ºr das Tesla-Display */
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(130px, 1fr));
            gap: 25px;
            width: 100%;
            max-width: 1000px;
            padding-bottom: 50px;
        }

        /* Styling der einzelnen Links (Kacheln) */
        .card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            padding: 25px 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            text-decoration: none;
            color: white;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            transition: transform 0.1s ease, box-shadow 0.2s ease, background 0.2s ease;
        }

        /* Optisches Feedback beim Antippen */
        .card:active {
            transform: scale(0.92);
            background: rgba(255, 255, 255, 0.25);
            box-shadow: 0 0 25px #00ffff;
            border-color: #00ffff;
        }

        /* Die lustigen M√§nnchen */
        .char {
            font-size: 3.5rem;
            margin-bottom: 15px;
            display: inline-block;
        }

        /* Die Zahl darunter */
        .num {
            font-size: 1.6rem;
            font-weight: bold;
            background: rgba(0, 0, 0, 0.6);
            padding: 5px 25px;
            border-radius: 50px;
            border: 2px solid rgba(255,255,255,0.4);
            text-shadow: 0 0 10px rgba(255,255,255,0.8);
        }

        /* Verschiedene CSS-Animationen f√ºr die M√§nnchen */
        .anim-bounce { animation: bounce 2s infinite; }
        .anim-wiggle { animation: wiggle 1.5s infinite; }
        .anim-spin { animation: spin 4s linear infinite; }
        .anim-pulse { animation: pulse 1.5s infinite alternate; }
        .anim-rock { animation: rock 2s infinite ease-in-out; }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-20px); }
            60% { transform: translateY(-10px); }
        }
        @keyframes wiggle {
            0%, 100% { transform: rotate(0deg); }
            25% { transform: rotate(-15deg); }
            75% { transform: rotate(15deg); }
        }
        @keyframes spin { 100% { transform: rotate(360deg); } }
        @keyframes pulse { to { transform: scale(1.25); } }
        @keyframes rock {
            0%, 100% { transform: rotate(-10deg) translateX(-5px); }
            50% { transform: rotate(10deg) translateX(5px); }
        }

        /* Konfetti-Partikel CSS */
        .confetti {
            position: fixed;
            top: -20px;
            width: 12px;
            height: 12px;
            z-index: 9999;
            pointer-events: none;
            animation: fall linear forwards;
        }

        @keyframes fall {
            to {
                transform: translateY(110vh) rotate(720deg);
            }
        }
    </style>
</head>
<body>

    <h1>Stupsi's Tesla Games</h1>

    <div class="grid">
        <!-- 13 Verlinkungen -->

        <a href="#" class="card" data-href="5.html">

    <!-- JavaScript f√ºr die Klick-Logik und das Konfetti -->
    <script>
        document.querySelectorAll('.card').forEach(card => {
            card.addEventListener('click', function(e) {
                e.preventDefault(); // Verhindert sofortiges √ñffnen der Seite
                const targetUrl = this.getAttribute('data-href');
                
                // Konfetti ausl√∂sen
                shootConfetti();

                // 1.2 Sekunden warten, damit man das Konfetti sieht, dann weiterleiten
                setTimeout(() => {
                    window.location.href = targetUrl;
                }, 1200);
            });
        });

        function shootConfetti() {
            // Leuchtende Neon-Farben f√ºr das Konfetti
            const colors = ['#ff00ff', '#00ffff', '#ffff00', '#ff007f', '#00ff00', '#ffffff'];
            
            for (let i = 0; i < 120; i++) {
                let confetti = document.createElement('div');
                confetti.classList.add('confetti');
                
                // Zuf√§llige horizontale Position
                confetti.style.left = Math.random() * 100 + 'vw';
                
                // Zuf√§llige Farbe
                confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                
                // 50% der Konfettis sind rund
                if(Math.random() > 0.5) confetti.style.borderRadius = '50%';
                
                // Zuf√§llige Fallgeschwindigkeit
                const duration = Math.random() * 2 + 1.5; 
                confetti.style.animationDuration = duration + 's';
                
                // Leichtes Delay, damit nicht alles gleichzeitig losfliegt
                confetti.style.animationDelay = Math.random() * 0.3 + 's';
                
                document.body.appendChild(confetti);
                
                // Partikel nach dem Runterfallen l√∂schen um Arbeitsspeicher zu sparen
                setTimeout(() => {
                    confetti.remove();
                }, (duration + 0.5) * 1000);
            }
        }
    </script>
</body>
</html>
